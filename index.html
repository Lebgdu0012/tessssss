<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Talmo et Vidéos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Streaming Talmo & Vidéos</h1>
        <p>Regardez le live Twitch de Talmo et deux vidéos sélectionnées.</p>
    </header>
    <main>
        <!-- Section Twitch -->
        <section class="stream">
            <h2>Live de Talmo</h2>
            <div class="twitch-embed">
                <!-- Intégration du lecteur Twitch -->
                <iframe 
                    src="https://player.twitch.tv/?channel=talmo&player=facebook&autoplay=true&parent=localhost&parent=example.com" 
                    width="854" 
                    height="480" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <!-- Section Vidéos -->
        <section class="videos">
            <h2>Vidéos Sélectionnées</h2>
            <!-- Vidéo 1 -->
            <div class="video">
                <h3>Titre de la Vidéo 1</h3>
                <iframe 
                    src="https://mega.nz/embed/xxxxxxxx#xxxxxxxxxxxxxxxxxxxxxxxx" 
                    width="640" 
                    height="360" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
            <!-- Vidéo 2 -->
            <div class="video">
                <h3>Titre de la Vidéo 2</h3>
                <iframe 
                    src="https://mega.nz/embed/yyyyyyy#yyyyyyyyyyyyyyyyyyyyyyyyy" 
                    width="640" 
                    height="360" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Streaming Talmo et Vidéos</p>
    </footer>
</body>
</html>
